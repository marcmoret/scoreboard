<div>
    <h4 mat-dialog-title>Password</h4>
    <div mat-dialog-content class="form-group" [class.has-error]="error">
       <input class="form-control" type="text" [(ngModel)]="password">
    </div>
    <div class="passButton">
        <button id="passButton" mat-button (click)="onSubmit(password)">Enter</button>
    </div>
</div>
