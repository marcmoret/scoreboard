<div class="col-xs-11">
  <div class="form-group">
      <label for="name" style="margin: 1%;">Enter Name: </label>
      <input #name ngModel name="name" (keyup.enter)="onAddName($event)" type="text" class="form-group" >
      <button class="btn btn-primary" style="margin: 1%;" type="submit" (click)="onAddName($event)">Add</button>
  </div>
</div>

<div class="col-xs-11" *ngFor="let x of names">
<ul>
  <label> {{ x }} </label><p>{{user1}}</p>
  <button class="btn btn-success" (click)="goal()">GOAL</button>
  <button class="btn btn-danger" (click)="reset()">Reset</button>
</ul>
</div>
