<app-head></app-head>
<body>
    <form>
        <div class="container">
            <h1 id="scoreboard" class="jumbotron">Scoreboard</h1>
            <div style="text-align: center">
                <label for="name" style="margin: 1%;">Enter Name: </label>
                <input required maxlength="10" placeholder="Enter Name" #name ngModel name="name" (keyup.enter)="onAddName()" type="text" >
                <button class="btn btn-primary" style="margin: 1%;" type="button" (click)="onAddName()">Add</button>
                <button class="form control" class="btn btn-danger" type="button" (click)="onReset()"> Reset</button>
            </div>
        </div>
    </form>
        <div class="container">
        <div class="col-xs-12">
            <ul *ngFor="let x of names; let i = index">
                <app-choose-name playerName="{{x}}" indexplayer="{{i}}" [names]="names"></app-choose-name>
            </ul>
        </div>
        </div>
</body>
<p>v 1.0</p>
