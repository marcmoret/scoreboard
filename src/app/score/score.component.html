<app-head></app-head>
<div class="col-xs-13">
  <h1 class="jumbotron">Scoreboard</h1>
  <div class="form-group">
      <label for="name" style="margin: 1%;">Enter Name: </label>
      <input #name ngModel name="name" (keyup.enter)="onAddName()" type="text" class="form-group" >
      <button class="btn btn-primary" style="margin: 1%;" type="submit" (click)="onAddName()">Add</button>
      <button class="form control" class="btn btn-danger" type="submit" (click)="onReset()"> Reset</button>
  </div>
</div>
<div class="col-xs-11" >
<ul *ngFor="let x of names; let i = index">
  <label> {{ x }} </label><app-choose-name></app-choose-name>
</ul>
</div>
