<h4>Score: {{ this.x }}</h4>
<input type="number" (keyup.enter)="AddScore()" #addScore> 
<div class="form-group">
<button class="btn btn-success" (click)="goal()">+1</button>
<button class="btn btn-success" style="margin-left: 1%" (click)="onMinus()">-1</button>
<button class="btn btn-danger" style="margin: 1%" (click)="reset()">Reset</button>
<button class="btn btn-success"  (click) = "AddScore()">Add Score</button>
