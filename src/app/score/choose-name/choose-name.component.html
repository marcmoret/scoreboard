<h4>Score: {{ this.x }}</h4>
<div ngClass="form-group">

<button class="btn btn-success" 
(click)="goal()"><img src="../../../assets/img/plus.png"></button>

<button class="btn btn-success"
 style="margin-left: 1%" (click)="onMinus()"><img src="../../../assets/img/minusPng.png"></button>

<br>
<br>

 <input 
 placeholder="0" 
 class="form-control" 
 style="margin-right:5%;" 
 type="number" 
 id="number"
 (keyup.enter)="AddScore()" 
 #addScore>
 <br>

<button class="btn btn-success"  
(click) = "AddScore()" id="Addscore">Add Score</button> 


<button class="btn btn-danger"
 style="margin: 1%" (click)="reset()">Reset</button>
</div>
