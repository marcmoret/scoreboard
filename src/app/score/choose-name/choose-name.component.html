<fieldset>
<div class="row">
    <div id="score" class="col-xs-12" >
        <span id="playerName"> {{ this.playerName }} </span>
        

        <input 
        id="delete"
        type="image" 
        (click)="onDelete(this.indexplayer)" 
        name="reset" 
        class="btn btn-danger"
        src="../../../assets/img/minus-player.png">
    
    </div>   
</div>
<div class="row">
    <div class="col-xs-12" id="score">
        <span id="scoreSpan" >{{ this.x }}</span>
    </div>
</div>
<!-- Add/minus buttons plus addscore and reset -->
<div class="" id="increment">

    <input class="btn btn-success" type="image"
    (click)="goal()" src="../../../assets/img/plus.png">
    
    <input class="btn btn-success" type="image"
    style="margin-left: 1%" (click)="onMinus()"
    src="../../../assets/img/minusPng.png">

    <!-- Required for desktop, hides on Mobile-->
    <br>
    <br>
    <!-- Required for desktop, hides on Mobile-->

    <input 
    placeholder="0" 
    class="input" 
    type="number" 
    id="number"
    (keyup.enter)="AddScore()" 
    #addScore>

    <input class="btn btn-success" id="Addscore" type="image" 
    src="../../../assets/img/up-arrow-key.png" 
    (click)="AddScore()" />

    
    
    <input class="btn btn-danger" id="reset" type="image"
    (click)="reset()"
    src="../../../assets/img/Reset.png">

</div>
</fieldset>
