<app-head></app-head>


  <div class="container">
    <div class="row">
      <div class="col-xs-12">
          <input placeholder="Name" type="text" #personName>
          <br> <br>
      </div>
      <div class="col-xs-12">
          <textarea id="idea" placeholder="Enter Your Idea Here" 
          type="text" #personIdea></textarea>
      </div>
    </div>
    <button class="btn btn-primary" 
    (click)="onAddServer(personName.value, personIdea.value )">Add Idea</button>
    <br><br>
    <button class="btn btn-primary" 
    (click)="onSave()">Save Server</button>
    <button class="btn btn-primary" 
    (click)="onGet()">Get Server</button>
    <hr>
  </div>

  <div *ngIf="servers">
      <ul class="list-group" *ngFor="let server of servers">
          <li class="list-item">
              <p> {{server.name }} (ID: {{server.id}}) </p>   {{server.idea}}
                
          </li>
        </ul>   
  </div>
