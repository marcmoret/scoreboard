<app-head></app-head>

<div class="container" id="container">
        <div class="row">
          <mat-form-field class="example-full-width">
                <input matInput type="text" [(ngModel)]="name" name="name" placeholder="Name">
            </mat-form-field>
                <br>
            <mat-form-field class="example-full-width">
                <textarea matInput [(ngModel)]="idea" name="idea" placeholder="Idea" id=""></textarea>
            </mat-form-field> <br>
            <button mat-button type="submit" (click)="addPost()">Add Idea</button>
            <!-- <button mat-button type="submit" (click)="deletePost()">update Idea</button> -->
        </div>
    <hr>
</div>

<div class="container" id="container">
    <h3>
        {{today | date}}
    </h3>
</div>

<div class="container" *ngIf="posts">
    <div id="card">
        <div *ngFor="let x of posts | async" class="flex">
        <mat-card >
                <mat-card-title>
                        <span id="name">{{x.data.fullName }} </span>
                </mat-card-title>
                <mat-card-content>
                    <ul>
                        <li>
                            {{x.data.idea}}
                        </li>
                    </ul>
                </mat-card-content>
                <mat-card-footer>
                    {{x.data.date | date}}
                </mat-card-footer>
            </mat-card>
        </div>
    </div>
</div>
