<app-head></app-head>

<div class="container" id="container">
    <h2>Submit Your Idea</h2>
    <h4>(beta)</h4>
        <div class="row">
          <mat-form-field class="example-full-width">
                <input matInput type="text" [(ngModel)]="name" name="name"  placeholder="Name" minlength="1">
            </mat-form-field>
                <br>
            <mat-form-field class="example-full-width">
                <input matInput [(ngModel)]="idea" name="idea" (keydown.enter)="addPost()" placeholder="Idea" id="">
            </mat-form-field> <br>
            <button mat-button type="submit" (click)="addPost()">Add Idea</button>
        </div>
    <hr>
</div>

<div class="container" id="container">
    <h3>
        {{today | date}}
    </h3>
</div>

<div class="container" *ngIf="posts" id="ideas">
    <div id="card">
        <div *ngFor="let x of testArray3; let i = index;" class="flex">
            <mat-card>
                <mat-card-title>
                        <span  id="name">{{x.id}}</span>
                </mat-card-title>
                <mat-card-content>
                   <app-sub-idea [currentId]="x.id"></app-sub-idea> 
                </mat-card-content>
                <mat-card-footer>
                Last modified: {{x.data.date | date }} <br>
                <span  id="direction" *ngIf="!showDirection">Tap to see Ideas</span>
                </mat-card-footer>
            </mat-card>
        </div>
    </div>
<footer>v0.9</footer>
