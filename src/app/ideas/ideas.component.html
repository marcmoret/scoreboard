<app-head></app-head>

<div class="container">
        <div class="row">
          <mat-form-field class="example-full-width">
                <input matInput type="text" [(ngModel)]="title" name="title" placeholder="Name">
            </mat-form-field>
                <br>
            <mat-form-field class="example-full-width">
                <textarea matInput [(ngModel)]="content" name="content" placeholder="Idea" id=""></textarea>
            </mat-form-field> <br>
            <button mat-button type="submit" (click)="addPost()">Add Idea</button>
        </div>
       
    <hr>
</div>

<div class="container">
    <h3>
        {{today | date}}
    </h3>
</div>

<div *ngIf="posts">
    <mat-accordion  >
        <mat-expansion-panel  *ngFor="let x of posts | async">
            <mat-expansion-panel-header>
                    {{x.data.date | date}}
                </mat-expansion-panel-header>
                <span id="name">{{x.data.fullName }}:</span>{{x.data.idea }}
            </mat-expansion-panel>
    </mat-accordion>
</div>
