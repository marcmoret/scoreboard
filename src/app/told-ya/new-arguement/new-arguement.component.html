<div *ngIf="!arguementValid">
  <form [formGroup]="arguementForm">
    <div class="row">
      <div class="col-sm-12">
        <div class="form-group text-center">
          <label for="arguementTopic">Main Arguement</label>
          <ejs-richtexteditor (focus)="clearText()" id='iframeRTE' formControlName="main" [toolbarSettings]='tools'></ejs-richtexteditor>
        </div>
      </div>
    </div>
    <hr>
    <div class="row">
      <div class="col-sm-12">
        <div *ngIf="!secondPage" class="form-group text-center">
          <label for="name1">Name</label>
          <input formControlName="point1" class="form-control text-center" type="text">
          <label>Your point of view</label>
          <ejs-richtexteditor id='iframeRTE' formControlName="point1" [toolbarSettings]='tools'></ejs-richtexteditor>  
        </div>
      <div *ngIf="secondPage" >
        <div class="form-group text-center">
          <label for="name2">Name</label>
          <input formControlName="point2" class="form-control text-center" type="text">
        <label>Your point of view</label>
        <ejs-richtexteditor id='iframeRTE' formControlName="point2" [toolbarSettings]='tools'></ejs-richtexteditor>
      </div>
      </div>
     </div>
    </div>
    <div class="row text-center">
      <div class="col-sm-12">
        <button mat-button *ngIf="!secondPage" (click)="onNext()">Next</button>
        <button mat-button *ngIf="secondPage" (click)="onAccept()">Done</button>
      </div>
    </div>
  </form>
</div>

<div *ngFor="let item of phoneList; let i = index;">
    <app-register-phone *ngIf="arguementValid" [phoneIndex]="i" [registerPhoneForm]=arguementForm (removePhoneEmit)="removePhoneEmit($event)" (addPhoneEmit)="addPhoneEmit($event)" (removePhone)="removePhoneEmit()"></app-register-phone>
</div>
