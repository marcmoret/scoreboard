<app-head></app-head>
<div class="container">

  <div>
    <h2>
      Measurement Converter
    </h2>
  </div>

  <div class="center">
      <mat-form-field class="example-full-width" id="numberField">
          <input matInput type="number" name="measureVal" [(ngModel)]="measureVal" (ngModelChange)="calculate()">
        </mat-form-field>
        <mat-form-field class="example-full-width" id="dropdown">
          <mat-select placeholder="Units" [(ngModel)]="selectedUnit" (ngModelChange)="calculate()" name="item">
            <mat-option *ngFor="let item of units; let i = index" [value]="item.value">
              {{item.unit}}
            </mat-option>
          </mat-select>
        </mat-form-field>
  </div> 

  <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title>Results</mat-card-title>
        <mat-card-subtitle>{{items}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
          <mat-list id="list">
              <mat-list-item> Cups: {{cups}}</mat-list-item>
              <mat-list-item> Grams: {{grams}}</mat-list-item>
              <mat-list-item> Teaspoons: {{teaspoon}}</mat-list-item>
              <mat-list-item> Tablespoons: {{tablespoon}}</mat-list-item>
              <mat-list-item> Liters: {{liters}}</mat-list-item>
              <mat-list-item> Ounces: {{ounces}}</mat-list-item>
              </mat-list>
      </mat-card-content>
      <mat-card-actions>
      </mat-card-actions>
    </mat-card>

    <hr>
    <br>

    <div class="center">
      <mat-form-field class="example-full-width" id="numberField">
        <input matInput type="number" name="measureVal" [(ngModel)]="selectMeasure" (ngModelChange)="calTemp()">
      </mat-form-field>
      <mat-form-field class="example-full-width" id="dropdown">
        <mat-select placeholder="Temperature" [(ngModel)]="selectTemp" (ngModelChange)="calTemp()" name="item">
          <mat-option value="C">
            Celsius
          </mat-option>
          <mat-option value="F">
            Farenheit
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div> 

  <mat-card class="example-card">
    <mat-card-header>
    </mat-card-header>
    <mat-card-content>
        <mat-list id="list">
            <mat-list-item> Celsius: {{celsius | number:'1.0-0'}}<span>&#176;</span> </mat-list-item>
            <mat-list-item> Farenheit: {{farenheit | number:'1.0-0'}}<span>&#176;</span></mat-list-item>
        </mat-list>
    </mat-card-content>
    <mat-card-actions>
    </mat-card-actions>
  </mat-card>    
  
</div>
