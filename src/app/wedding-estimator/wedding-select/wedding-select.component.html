<div class="row">
  <div class="col-xl-12">

  </div>
</div>
<form (ngSubmit)="onSubmit()" class="form-group">
    <div class="col-xl-11">
      <label>Music?</label>
        <div class="radio" name="radio">
            <label><input type="radio" value="dj" ngModel name="radiomusic">DJ</label>
        </div>
        <div class="radio">
          <label><input type="radio" value="band" ngModel name="radiomusic">Band</label>
      </div>
      <div class="radio">
        <label><input type="radio" value="none" ngModel name="radiomusic">None</label>
      </div>
        <hr>
        <label>Flowers?</label>
        <div class="radio" name="radio">
            <label><input type="radio" value="true" ngModel name="radioflowers">Yes</label>
        </div>
        <div class="radio">
            <label><input type="radio" value="false" ngModel name="radioflowers">No</label>
        </div>
        <button type="button" (click)="onClick()" class="btn btn-primary"> Go to next page</button>
        <button type="button" (click)="onReset()" class="btn btn-danger"> Reset</button>
    </div>
</form>
<div>
  <app-wedding-options *ngIf="this.isSubmitted"></app-wedding-options>
</div>
