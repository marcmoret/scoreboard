<app-head></app-head>
 <div class="container">
    <h1 class="display-4">
            Backend
    </h1>
        
   
    
    <ul *ngFor="let post of posts | async">
        <li (click)="getPost(post.id)">
         key:   {{post.id}} <br>
         name: {{post.data.fullName}} ( <a (click)="deletePost(post.id)">Delete</a> ) <br>
         idea:    {{post.data.idea}} {{post.data.ideas }}
        </li>
    </ul>  
 </div>
