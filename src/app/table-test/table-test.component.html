<app-head></app-head>
 <div class="container" *ngIf="!AccessGranted">
     <h3>Password</h3>
     <input type="text" #name>
    <button type="button" (click)="passwordCheck(name.value)">Submit</button> <br>
    <p [(ngModel)]="error" ngDefaultControl >{{error}}</p>
 </div> 
 <app-database *ngIf="AccessGranted"></app-database>
