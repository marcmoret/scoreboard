<div class="container">
    <h1 class="display-4">
            Backend
    </h1>
        
   
    
    <ul *ngFor="let post of posts | async">
        <li (click)="getPost(post.id)">
         Name:   {{post.id}} <br>
          ( <a (click)="deletePost(post.id)">Delete Profile</a> ) <br>
          ( <a (click)="deleteIdeas(post.id)">Delete Ideas</a> ) <br>
        </li>
    </ul>
      
 </div>
