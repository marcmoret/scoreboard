<div class="container" id="test">
    <form [formGroup]="userForm" (ngSubmit)="saveUser()">
      <div>
        <label for="name">Name: </label>
        <input formControlName="name" id="name"/>
        <span *ngIf="this.userForm.controls.name.invalid">Required</span>
      </div>
      
      <br>
      <br>
      
      <div>
        <label for="password">Password: </label>
        <input formControlName="confirmPassword"/>
        <span *ngIf="this.userForm.controls.confirmPassword.invalid">Required</span>  
      </div>

      <br>
      <br>
      
      <div>
        <label for="password">Email: </label>
        <input formControlName="confirmEmail"/>
        <span *ngIf="this.userForm.controls.confirmEmail.invalid">Required</span>  
      </div>
      <button type="submit" [disabled]="!userForm.valid">Submit</button>
    </form>
</div>
<div class="container">
  <h3>Upload a File</h3>
  <input type="file" (change)="upload($event)" accept=".png,.jpg">

  <div *ngIf="uploading" class="progress">
    <div class="progress-bar progress-bar-striped bg-success"
     role="progressbar"
     [style.width]="(uploadProgress | async) + '%'" 
     [attr.aria-valuenow]="(uploadProgress | async)" 
     aria-valuemin="0" 
     aria-valuemax="100"></div>
  </div>

  <div *ngIf="collageProfilePath">
    <div *ngFor="let image of namesList">
        Image: <img [src]="image.data.path" style="width:300px; height:300px;">
    </div>
  </div>
</div>
